# Training Configuration
# Hyperparameters for fine-tuning retrieval models (MS-SWIFT)

model_name_or_path: "./model/raw/qwen3"

# Training hyperparameters
per_device_train_batch_size: 32
loss_type: infonce
task_type: embedding
overwrite_output_dir: true

# Per-stage curriculum
curriculum:
  stage1:
    epochs: 3
    learning_rate: 1e-5
    warmup_steps: 50
  stage2:
    epochs: 4
    learning_rate: 8.0e-6
    warmup_steps: 0
  stage3:
    epochs: 3
    learning_rate: 4.0e-6
    warmup_steps: 0

# Device for chunk matching, 0 does not stands for single GPU, since it is DP (data parallel)
device: "cuda:0"
